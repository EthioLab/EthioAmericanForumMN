<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopian-American Forum in Minnesota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 10px;
        }
        .header {
            text-align: center;
            margin-top: 20px;
        }
        .header h1 {
            font-size: 1.5em;
        }
        .sub-header {
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
            text-align: center;
            max-width: 350px;
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-field {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="tel"]::placeholder {
            color: #ccc;
            font-style: italic;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="ethioAm.png" alt="Ethiopian-American Flags" width="100">
        <h1>Ethiopian-American Forum in Minnesota</h1>
        <div class="sub-header">
            Thank you for providing your contact information and consenting to receive SMS messages about upcoming events. You will have the option to opt out at any time.
        </div>
    </div>
    <div class="form-container">
        <form id="contactForm">
            <div class="form-field">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-field">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-field">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="e.g. (123) 456-7890" required>
            </div>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <script>
        function submitForm() {
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                phoneNumber: document.getElementById('phoneNumber').value
            };

            fetch('https://script.google.com/macros/s/AKfycbxkLA1q5e3SVN15XXi5G45IjO3kpRkVr2shsf0L_CyRT-9wyv33NMARUVCGveo1vZll/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alert('Form submitted successfully!');
                document.getElementById('contactForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting the form. Please try again later.');
            });
        }
    </script>
</body>
</html>
